<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/base.xhtml">
    <ui:param name="titulo" value="E-Learning"/>
    <ui:define name="menu">
        <f:view>
            <h:form id="menu_form">
                <p:menubar>  
                    <p:submenu label="Opciones" icon="ui-icon-document">
                        <p:menuitem value="Evaluar" action="#{beanQuestions.irResponderPreguntas}" ajax="false" icon="ui-icon-pencil"/>  
                        <p:separator />  
                        <p:menuitem value="Estadisticas" action="#{beanQuestions.irEstadisticas}" ajax="false" icon="ui-icon-gear"/>  
                    </p:submenu>
                </p:menubar>
            </h:form>
        </f:view>
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form id="estadisticas_form">
                <p:growl id="messages"/>
                <p:panelGrid columns="2">
                    <p:panel>
                        <h3>Menú Gráficos</h3>  
                        <p:menu type="sliding" style="width:200px; height: 130px;">  
                            <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">  
                                <p:menuitem value="Save" update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="Update"  update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
                            </p:submenu>
                        </p:menu>
                    </p:panel>
                    <p:panel style="width: 1100px">
                        <ui:include src="#{beanQuestions.grafic}" rendered="#{beanQuestions.grafic == null ? false : true}"/>
                    </p:panel>
                </p:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
