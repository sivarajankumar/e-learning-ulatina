<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/base.xhtml">
    <ui:param name="titulo" value="E-Learning"/>
    <ui:define name="content">
        <f:view>
            <h:form id="login_form">
                <p:messages id="messages"  autoUpdate="true"/>  
                <h:panelGrid columns="2" id="contenedor">
                    <img src="#{request.contextPath}/resources/pics/logo.jpg" alt="Banner" width="368"/>
                    <p:panel header="" style="width: 270px; margin-left:200px;">  
                        <h:panelGrid columns="1" id="matchGrid">                     
                            <h:outputLabel value="Usuario" />  
                            <p:inputText id ="pwd1" value="#{beanQuestions.usuarioLogueado.usuario}" 
                                         label="Usuario" required="true"/>  
                            <h:outputLabel value="Contrasena" />  
                            <p:password  id="pwd2"  feedback="false" value="#{beanQuestions.usuarioLogueado.clave}" 
                                         label="Contrasena" required="true"/>  
                        </h:panelGrid>  
                        <p:commandButton value="Login" action="#{beanQuestions.irBienvenida}" ajax="false"/>
                    </p:panel>                
                </h:panelGrid>  
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
