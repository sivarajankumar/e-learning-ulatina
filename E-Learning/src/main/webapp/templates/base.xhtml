<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{titulo}</title>
        <meta http-equiv="Content-type" content="application/xhtml+xml; charset=UTF-8" />
        <script type="text/javascript">
            if (window.history) {
                function noBack(){
                    window.history.forward()
                }
                noBack();
                window.onload=noBack;
                window.onpageshow=function(evt){
                    if(evt.persisted)noBack()
                }
                window.onunload=function(){void(0)}
            }
        </script>
        <ui:insert name="javascript">        
            <script language="javascript" type="text/javascript">
                window.history.forward(1);
            </script>
            <script type="text/javascript">
                if(navigator.appVersion.indexOf("MSIE 8.")>=0){
                    alert("Esta utilizando MS Internet Explorer 8, esta aplicación no posee compatibilidad con este explorador ");
                }
                else if(navigator.appVersion.indexOf("MSIE 7.")>=0){
                    alert("Esta utilizando MS Internet Explorer 7, esta aplicación no posee compatibilidad con este explorador ");
                }
                else if (navigator.appVersion.indexOf("MSIE 6.")>=0) {
                    alert("Esta utilizando MS Internet Explorer 6, esta aplicación no posee compatibilidad con este explorador ");
                }
            </script>
        </ui:insert>
    </h:head>
    <h:body onload="history.forward()" onunload="history.go(1);">
        <div id="workArea">
            <ui:insert name="menu"/>
            <ui:insert name="content"/>
        </div>
    </h:body>
</html>
