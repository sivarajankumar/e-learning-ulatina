<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="idAutoridad"  header="Autoridades" 
              rendered="#{beanEntradaDoc.tabla_autoridades eq null? 'false' : 'true'}"
              widgetVar="lAutoridades" 
              modal="true"  height="500" width="650" 
              showEffect="fade" hideEffect="fade">  

        

        <br></br>
        
        <p:commandButton id="btn_deseleccionar" value="#{label['boton.deseleccionar']}"
                         actionListener="#{beanEntradaDoc.desSeleccionarAutoridad}"
                         update="tabla_autoridad"/>
        
        <p:commandButton id="btn_aceptar_autoridad" value="#{label['boton.aceptar']}"
                         actionListener="#{beanEntradaDoc.agregarAutoridadJudicial}"
                         update="panel_boletas panel_autoridad" 
                         oncomplete="lAutoridades.hide()"/>
        

    </p:dialog>
</ui:composition>
