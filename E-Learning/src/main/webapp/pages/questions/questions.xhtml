<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/base.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form id="questions_form">
                <p:accordionPanel value="#{beanQuestions.listaCategorias}"
                                  var="categoria">
                    <p:tab title="#{categoria.descripcion}">
                        <p:dataGrid columns="1"
                                    value="#{categoria.preguntaList}"
                                    var="pregunta">
                            <p:column>
                                <h:outputText value="#{pregunta.pregunta}"/>
                                <p:panel>
                                    <p:dataGrid columns="1"
                                                value="#{pregunta.opcionList}"
                                                var="option">
                                        <p:column>
                                            <h:outputText value="#{option.descripcion}"/>
                                        </p:column>
                                    </p:dataGrid>
                                </p:panel>
                            </p:column>
                        </p:dataGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
